<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Date</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // This function is to handle the date selection
        function submitDate() {
            const selectedDate = document.getElementById('datePicker').value;
            const choice = new URLSearchParams(window.location.search).get('choice');
            const dishOrMovie = new URLSearchParams(window.location.search).get('dishOrMovie');
            
            if (selectedDate) {
                // Redirect to confirmation page with all the selections
                window.location.href = `confirmation.html?choice=${choice}&dishOrMovie=${dishOrMovie}&date=${selectedDate}`;
            } else {
                alert("Please select a date!");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <p1>Aww cuteðŸ¥°!<br> Please select a date ðŸ¥º:</p1>
        
        <div class="date-container">
            <input type="date" id="datePicker" class="date-input">
            <button onclick="submitDate()" class="submit-btn">Confirm Date</button>
        </div>
    </div>
</body>
</html>
